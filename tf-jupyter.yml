apiVersion: apps/v1
kind: Deployment
metadata:
  name: tf-app
  labels:
    app: tf
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tf
  template:
    metadata:
      labels:
        app: tf
    spec:
      containers:
      - name: tf
        #image: tensorflow/tensorflow:latest-gpu-py3-jupyter
        image: tensorflow/tensorflow:latest-jupyter
        ports:
        - containerPort: 8888
        - containerPort: 6006
        securityContext:
          privileged: true
        volumeMounts:
        - name: hostvol
          mountPath: /notebooks
      volumes:
        - name: hostvol
          persistentVolumeClaim:
            # PVC name you created
            claimName: tf-pvc
      nodeSelector:
        accelerator: nvidia-gt710
